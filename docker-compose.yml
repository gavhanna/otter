services:
  app:
    image: ${OTTER_IMAGE:-otter-app:local}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - api/.env
    environment:
      DATABASE_PATH: /data/otter.sqlite
      STORAGE_DIR: /data/audio
      HOST: 0.0.0.0
      PORT: 4000
      UI_DIST_PATH: /app/web/dist
    volumes:
      - otter_data:/data
    ports:
      - "8080:4000"
    restart: unless-stopped

volumes:
  otter_data:
